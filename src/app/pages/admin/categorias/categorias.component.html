<h3 class="m-3">Categorias</h3>

<div align="right">
    <button mat-flat-button color="primary" class="m-2" (click)="onOpenModal()">
        <mat-icon>add</mat-icon>
        agregar
    </button>

</div>

<div class="table-content mat-elevation-z8 m-4">
    <table mat-table [dataSource]="dataSource">
        <!-- NOMBRE DE CATEGORIA -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre de la categoria</th>
            <td mat-cell *matCellDef="let categoria">{{categoria.descripcion}}</td>

        </ng-container>
            <!-- ESTATUS -->
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let categoria">
                <button mat-icon-button (click)="cambiarEstatus(categoria)">
                    <mat-icon [className]="categoria.activo ? 'green-icon' : 'red-icon'">
                    {{categoria.activo ? 'check_circle': 'cancel'}}</mat-icon>
                </button>
            </td>

        </ng-container>
        <!-- ACCIONES -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let categoria">
                <button mat-flat-button color="accent" class="me-2" (click)="onOpenModal(categoria)">
                    <mat-icon>edit</mat-icon>
                    Editar
                </button>
                <button mat-flat-button color="warn" (click)="onDelete(categoria.cveCategoria)">
                    <mat-icon>delete</mat-icon>
                    Eliminar
                </button>
            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons=""></mat-paginator>

</div>
